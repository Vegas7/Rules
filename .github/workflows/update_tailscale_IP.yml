name: update_tailscale_IP

on:
  schedule:
    # 每天北京时间早上 6:00 运行 (UTC 22:00)
    - cron: '0 22 * * *'
  workflow_dispatch: # 允许手动点击按钮触发

jobs:
  update-rules:
    runs-on: ubuntu-latest
    
    # 赋予 GITHUB_TOKEN 写权限，防止 push 失败
    permissions:
      contents: write

    steps:
      - name: Checkout code (检出代码)
        uses: actions/checkout@v4

      - name: Set up Python (设置 Python 环境)
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies (安装依赖)
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml

      - name: Run script (运行脚本)
        # 这一步运行根目录下的 main.py
        # 你的 Python 脚本里 output_dir 应该写为 './Surge' 或 'Surge'
        run: python main.py

      - name: Commit and push changes (提交更改)
        run: |
          # 配置 Git 用户信息
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          # 关键点：只添加 Surge 文件夹下的变动
          # 这会忽略掉可能意外生成的其他错误文件夹
          git add Surge/

          # 检查是否有变动
          if git diff --staged --quiet; then
            echo "No changes detected. Skipping commit."
          else
            echo "Changes detected. Committing..."
            git commit -m "Auto-update Surge rules [$(date '+%Y-%m-%d %H:%M:%S')]"
            git push
          fi
